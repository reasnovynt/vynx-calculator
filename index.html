<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator (Beta)</title>
		<link rel="stylesheet" href="public/styles/main.css" />
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="calc-head">
					CALCULATOR <span class="text-secondary">(Beta)</span>
				</div>
				<div class="calc-body">
					<div class="calc-screen">
						<input type="text" id="calcOutput" class="calc-result" readonly />
					</div>
					<div class="calc-keys">
						<button id="clearAll" class="calc-btn">C</button>
						<button id="delBtn" class="calc-btn">del</button>
						<button id="realBtn" class="calc-btn">±</button>
						<button class="calc-btn calc-opt-keys">÷</button>
						<button class="calc-btn calc-num-keys">7</button>
						<button class="calc-btn calc-num-keys">8</button>
						<button class="calc-btn calc-num-keys">9</button>
						<button class="calc-btn calc-opt-keys">x</button>
						<button class="calc-btn calc-num-keys">4</button>
						<button class="calc-btn calc-num-keys">5</button>
						<button class="calc-btn calc-num-keys">6</button>
						<button class="calc-btn calc-opt-keys">+</button>
						<button class="calc-btn calc-num-keys">1</button>
						<button class="calc-btn calc-num-keys">2</button>
						<button class="calc-btn calc-num-keys">3</button>
						<button class="calc-btn calc-opt-keys">-</button>
						<button class="calc-btn calc-num-keys">00</button>
						<button class="calc-btn calc-num-keys">0</button>
						<button class="calc-btn calc-num-keys">.</button>
						<button id="calculate" class="calc-btn">=</button>
					</div>
				</div>
				<div class="calc-foo">
					Created by <a href="https://instagram.com/reasnovynt">@reasnovynt</a>
				</div>
			</div>
		</div>

		<script src="public/scripts/main.js"></script>
	</body>
</html>
